<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>codeflow</title>
        <link rel="stylesheet" href="dashboard.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" />
    </head>

    <body class="overflow-y-hidden">
        <div class="min-h-screen max-h-screen flex overflow-hidden bg-blue-800 text-white">
            <nav class="bg-blue-500 w-64 flex flex-col pt-5 border-r border-blue-300">
                <div class="flex w-full justify-between px-4">
                    <h2 class="text-xl font-medium"><a href="/">codeflow</a></h2>
                    <img src="assets/menu.svg" alt="Menu" />
                </div>
                <h6 class="mt-9 mb-4 mx-4 text-sm">Main</h6>
                <div class="mx-1.5 my-0.5 flex py-2.5 rounded-md font-medium">
                    <img class="ml-1.5 mr-2.5" src="assets/overview.svg" alt="Overview" />
                    Overview
                </div>
                <div class="mx-1.5 my-0.5 flex py-2.5 rounded-md font-medium">
                    <img class="ml-1.5 mr-2.5" src="assets/overview.svg" alt="Overview" />
                    <a href="contests.html">Contests</a>
                </div>
                <div class="mx-1.5 my-0.5 flex py-2.5 rounded-md font-medium bg-blue-300">
                    <img class="ml-1.5 mr-2.5" src="assets/overview.svg" alt="Overview" />
                    <a href="problemset.html">Problemset</a>
                </div>
            </nav>
            <div class="flex-1 flex flex-col">
                <div class="bg-blue-500 py-4 px-7 font-medium text-lg border-b border-blue-300 flex items-center">
                    <h1>Contest</h1>
                    <h2 class="text-sm" style="color: rgba(255, 255, 255, 0.7)">
                        &nbsp;/ codeflow Beginner Contest 100 / A: Begin Permutations /
                    </h2>
                </div>
                <div class="flex-1 flex overflow-y-hidden">
                    <div class="bg-blue-600 w-1/2 flex-1 overflow-y-scroll p-6">
                        <h1 class="text-2xl font-semibold text-center">Begin Permutations</h1>
                        <div class="flex items-center justify-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div>1s</div>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div>256 MB</div>
                        </div>
                        <div id="statement"></div>
                        <table class="test-table">
                            <thead>
                                <tr>
                                    <th>Input 1</th>
                                    <th>Output 1</th>
                                </tr>
                            </thead>
                            <tbody class="bg-blue-300">
                                <tr class="font-mono">
                                    <td>
                                        <p>2</p>
                                        <p>66 6</p>
                                        <p>4 4</p>
                                    </td>
                                    <td>
                                        <p>2</p>
                                        <p>1 2</p>
                                        <p>3 4</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="test-table">
                            <thead>
                                <tr>
                                    <th>Input 1</th>
                                    <th>Output 1</th>
                                </tr>
                            </thead>
                            <tbody class="bg-blue-300">
                                <tr class="font-mono">
                                    <td>
                                        <p>2</p>
                                        <p>66 6</p>
                                        <p>4 4</p>
                                    </td>
                                    <td>
                                        <p>2</p>
                                        <p>1 2</p>
                                        <p>3 4</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="w-1/2 flex-1 flex flex-col">
                        <div class="py-2 px-2">
                            <select class="input-text" id="lang">
                                <option value="cpp">C++20 Clang++ 15.0.7</option>
                                <option value="python">Python 3.11.3</option>
                                <option value="java">Java OpenJDK 17.0.7</option>
                            </select>
                        </div>
                        <div id="editor" class="flex-1"></div>
                        <div class="py-2 px-2">
                            <button class="btn-primary">Submit Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .cm-editor {
                height: 100%;
            }
        </style>
        <script src="problem.js" type="module"></script>
    </body>
</html>
