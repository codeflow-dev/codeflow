<extends src="layouts/dashboard.html" locals='{"title": "Problemset"}'>
    <block name="body">
        <div class="py-8 bg-blue-500 rounded-lg border-blue-200 border">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Problem</th>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Solved by</th>
                    </tr>
                </thead>
                <tbody class="bg-blue-300" 
                    x-data="{'problemset': []}"
                    x-init="problemset = await (await fetch('/api/problems')).json()">
                    <template x-for="problem in problemset">
                        <tr>
                            <td x-text="problem.id"></td>
                            <td><a href="problem.html" x-text="problem.title"></a></td>
                            <td>800</td>
                            <td>12300</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </block>
    <block name="extrabody">
        <script type="module" src="/src/scripts/alpinestart.js"></script>
    </block>
</extends>
