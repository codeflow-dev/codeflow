<extends src="layouts/dashboard.html" locals='{"title": "Submissions"}'>
    <block name="body">
        <div class="py-8 bg-blue-500 rounded-lg border-blue-200 border">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Problem</th>
                        <th>Time</th>
                        <th>Language</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="bg-blue-300"
                    x-data="{'submissions': []}"
                    x-init="submissions = await (await fetch('/api/submission')).json()">
                    <template x-for="submission in submissions">
                        <tr>
                            <td x-text="submission.problem.title"></td>
                            <td x-text="submission.submittedAt"></td>
                            <td x-text="submission.language"></td>
                            <td x-text="submission.message"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </block>
    <block name="extrabody">
        <script type="module" src="/src/scripts/alpinestart.js"></script>
    </block>
</extends>
