<extends src="layouts/problemlayout.html" locals='{"title": "Playground"}'>
    <block name="extrahead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" />
        <style>
            .cm-editor {
                height: 100%;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 1fr 1fr;
                gap: 10px;
                padding: 10px;
                box-sizing: border-box;
            }
            .content-large{
                grid-row-start: 1;
                grid-row-end: span 3;
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .content-small{
                display: grid;
                grid-template-rows: 50px 1fr;
            }
            .content-small-title{
                grid-row-start: 1;
                grid-row-end: 2;
            }
            .container-small div{
                border: 1px solid #000000;
            }
        </style>
    </block>
    <block name="body">
        <div class="container">
            <div class="content-large flex flex-col">
                <div class="py-2 px-2">
                    <select class="input-text" id="lang">
                        <option value="cpp">C++20 Clang++ 15.0.7</option>
                        <option value="python">Python 3.11.3</option>
                        <option value="java">Java OpenJDK 17.0.7</option>
                    </select>
                    <button class="btn-primary" style="margin-left: 20px;">Share</button>
                    <input
                            x-model="problem.title"
                            id="title"
                            type="text"
                            class="input-text"
                            style="margin-left: 20px;"
                     />
                     <button class="btn-primary" style="margin-left: 20px;">Copy</button>
                </div>
                <div id="editor" class="flex-1"></div>
                <div class="py-2 px-2">
                    <button class="btn-primary">Submit Code</button>
                </div>
            </div>


            <div class="content-small">
               <div class="content-small-title"><p style="font-size: x-large;">Input</p></div>
               <div>
                <form action="#">
                    <textarea rows="13" cols="50" name="comment" style="background-color: #282c34;">
                    </textarea>
                    <br>
                    <button class="btn-primary">Run</button>
                </form>
               </div>
            </div>
            <div class="content-small">
                <div class="content-small-title"><p style="font-size: x-large;">Output</p></div>
                <div>
                <form action="#">
                    <textarea rows="13" cols="50" name="comment" style="background-color: #282c34;">
                    </textarea>
                </form>
               </div>
            </div>

        </div>
    </block>
    <block name="extrabody">
        <script type="module" src="/src/scripts/playground.js"></script>
    </block>
</extends>
